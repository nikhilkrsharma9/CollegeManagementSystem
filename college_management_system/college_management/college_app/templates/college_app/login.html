<!-- college_app/templates/college_app/login.html -->
{% extends 'college_app/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">College Management System - Login</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="form-group mt-3">
                        <button class="btn btn-primary w-100" type="submit">Login</button>
                    </div>
                </form>
                <div class="border-top mt-3 pt-3 text-center">
                    <small class="text-muted">
                        Need an account? <a href="{% url 'register' %}">Register Here</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
